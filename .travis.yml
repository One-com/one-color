services:
  - docker
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '0.12'
  - '1'
  - '2'
  - '3'
  - '4'
  - '6'
  - '8'
  - '10'
  - '12'
  - '14'
  - node

matrix:
  include:
    - name: Lint
      node_js: 14
      script: npm run lint

script: '(nvm i 14 && npm run build) && npm run ci:test'
after_success: '<coverage/lcov.info ./node_modules/coveralls/bin/coveralls.js'
